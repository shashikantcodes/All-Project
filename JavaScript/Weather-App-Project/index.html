<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
      <!-- Link Font  -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    
    <div id="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
             <div class="sub-container grant-location-container">
                <img src="./assests/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>

            <!-- Search Form    Form Container -->
             <form  class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assests/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>

            <!-- Loading Screen Container -->
            <div class="sub-container loading-container">
                <img src="./assests/loading.gif" width="150" height="150" >
                <p>Loading</p>
            </div>

            <!-- Show Wather Info -->
            <div class="sub-container user-info-container">
              
                <!-- CityName And Flag -->
                <div class="name">
                    <p data-cityName></p>
                     <img data-countryicon>
                </div>
                <!-- Weather Description -->
                <p data-weatherDesc></p>

                <!-- Wether icon -->
                <img data-weatherIcon>

                <!-- Temperature -->
                <p data-temp></p>

                <!--  3 Cards - parameters -->
                  <div class="parameter-container">
                  
                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./assests/wind.png" >
                        <p>WindSpeed</p>
                        <p data-windspeed></p>
                     </div>

                    <!-- Card 2 -->
                    <div class="parameter">
                        <img src="./assests/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                     </div>
                    <!-- Card 3 -->
                    <div class="parameter">
                        <img src="./assests/cloud.png" >
                        <p>clouds</p>
                        <p data-clouidiness></p>
                     </div>




                  </div>




             </div>


        </div>



    </div>
    


    <script src="index.js"></script>
</body>
</html>
